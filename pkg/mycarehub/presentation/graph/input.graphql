input FacilityInput {
  name: String!
  code: String!
  active: Boolean!
  county: CountyType!
  description: String!
}

input UserInput {
  username: String
  displayName: String
  firstName: String!
  middleName: String!
  lastName: String!
  userType: UsersType!
  gender: Gender!
  contacts: [ContactInput!]!
  languages: [Language]
  flavour: Flavour!
}

input ClientProfileInput {
  clientType: ClientType!
}

input ContactInput {
  Type: ContactType!
  Contact: String! #TODO Validate: phones are E164, emails are valid
  Active: Boolean!
  #a user may opt not to be contacted via this contact
  #e.g if it's a shared phone owned by a teenager
  OptedIn: Boolean!
}

input PinInput {
  phoneNumber: String!
  Pin: String!
  confirmedPin: String!
  flavour: Flavour!
}

input PaginationsInput {
  Limit: Int
	CurrentPage: Int!          
}

input FiltersInput {
  Name: String
  # DataType: FilterDataType
  Value: String
}
