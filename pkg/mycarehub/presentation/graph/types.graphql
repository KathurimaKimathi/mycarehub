type Facility {
  ID: String!
  name: String!
  code: String!
  active: Boolean!
  county: CountyType!
  description: String!
}

type Pin {
  userID: String!
  Pin: String!
  confirmedPin: String!
  flavour: Flavour!
}

type User {
  id: String!
  username: String
  displayName: String
  middleName: String
  firstName: String
  lastName: String
  gender: Gender
  userType: UsersType
  active: Boolean
  contacts: [Contact!]!
  languages: [Language]
  # pushTokens: [String!]
  lastSuccessfulLogin: Time
  lastFailedLogin: Time
  failedLoginCount: String!
  nextAllowedLogin: Time
  termsAccepted: Boolean
  acceptedTermsID: String
  flavour: Flavour!
}

type Contact {
  ID: String!
  Type: ContactType!
  Contact: String! #TODO Validate: phones are E164, emails are valid
  Active: Boolean!
  #a user may opt not to be contacted via this contact
  #e.g if it's a shared phone owned by a teenager
  OptedIn: Boolean!
}

type StaffProfile {
  id: String!
  userID: String!
  staffNumber: String!
  # facilities: [Facility!]
  defaultFacilityID: String!
  addresses: [Addresses!]
  roles: [RolesType!]
}

type StaffUserProfile {
  user: User!
  staff: StaffProfile!
}

type ClientProfile {
  id: String!
  userID: String!
  clientType: ClientType
  active: Boolean
  treatmentEnrollmentDate: Time
  healthRecordID: String
  facilityID: String
  treatmentBuddyUserID: String
  chvUserID: String
  clientCounselled: Boolean
}

type ClientUserProfile {
  user: User!
  client: ClientProfile!
}

type Identifier {
  id: String!
  clientID: String!
  identifierType: IdentifierType!
  identifierUse: IdentifierUse!
  identifierValue: String!
  description: String
  validFrom: Time
  validTo: Time
  active: Boolean!
  isPrimaryIdentifier: Boolean!
}

type Addresses {
  ID: String!
  Type: AddressesType!
  Text: String!
  Country: CountryType!
  PostalCode: String!
  County: CountyType!
  Active: Boolean!
}
type Pagination {
  Limit: Int!
	CurrentPage: Int!       
	Count:  Int        
	TotalPages: Int
	NextPage:      Int 
  PreviousPage: Int
}

type FacilityPage {
  Pagination: Pagination!
  Facilities: [Facility]!

}

type FiltersParam {
	Name:     String
	DataType: FilterDataType 
	Value:   String 
}
