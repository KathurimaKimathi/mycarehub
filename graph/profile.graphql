extend type Query {
  userProfile: UserProfile!
  healthcashBalance: Decimal!
  getProfile(uid: String!): UserProfile!
  listTesters: [String!]!
  listKMPDURegisteredPractitioners(
    pagination: PaginationInput
    filter: FilterInput
    sort: SortInput
  ): KMPDUPractitionerConnection!
